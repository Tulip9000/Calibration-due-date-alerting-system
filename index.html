<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta buisness_unit="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Stylesheet reference-->
    <link rel="stylesheet" href="style.css" />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lateef&family=Raleway&display=swap" rel="stylesheet">
    
    <title>Data input form</title>
  </head>

  <body>
    <div class="container">
      
      
      <div class="content">
        <div class="title">Enter new equipment details:</div>
      <form class="contact-form">
      <div class="user-details">

        <div class="input-box">
          <div class="input-details">
            <label for="">Buisness unit</label><br>
            <input class="buisness_unit" type="text" placeholder=" " required/><br>
          </div>
        </div>

        <div class="input-box">
          <label for="">Plant</label><br>
          <input class="plant" type="text" placeholder=" " /><br>    
        </div>

        <div class="input-box">
          <label for="">Due-date</label><br>
          <input class="due_date" type="date" placeholder=" " /><br>    
        </div>

        <div class="input-box">
          <label for="">Range</label><br>
          <input class="range" type="number" placeholder=" " /><br>
        </div>

      <div class="input-box">
        <label for="">Desire accuracy</label><br />
        <input class="des_accuracy" type="varchar" placeholder=" " /><br />
      </div>

      <div class="input-box">
        <label for="">Equipment number:</label><br />
        <input class="equip_no" type="number" placeholder=" " /><br />
      </div>

      <div class="input-box">
        <label for="">Calibration Frequency</label><br />
        <input class="calib_freq" type="text" placeholder=" " /><br />
      </div>

      <div class="input-box">
        <label for="">Intimation days</label><br />
        <input class="intim_days" type="number" placeholder="10 DAYS " /><br />
      </div>

      <div class="input-box">
        <label for="">Section</label><br />
        <input class="section" type="text" placeholder="" /><br />
      </div>

      <div class="input-box">
        <label for="">Location of use</label><br />
        <input class="location" type="text" placeholder=" " /><br />
      </div>

      <div class="input-box">
        <label for="">Equipment Description</label><br />
        <input class="equip_desc" type="text" placeholder=" " /><br />
      </div>

      <div class="input-box">
        <label for="">Last Calibration date</label><br />
        <input class="last_calib" type="date" placeholder=" " /><br />
      </div>

      <div class="input-box">
        <label for="">Status</label><br />
        <input class="status" type="varchar" placeholder=" " /><br />
      </div>

      <div class="input-box"> 
        <label for="">Remarks</label><br />
        <input class="remarks" type="varchar" placeholder=" " /><br />
      </div>
    </div>
    <br />
    
    <div class="button">
      
     <!-- <a href="retrieve.html"></a>-->
        <input id = "entry" type="submit" value="Submit"><br />
      
    
    </div>

    </form>
    </div>

    <a href="retrieve.html">Click here if you're not redirected to the master data page</a>

    <table id="display">
      <tr>
        <th>Buisness unit</th>
        <th>Plant</th>
        <th>Due-date</th>
        <th>Range</th>
        <th>Accuracy</th>
        <th>Equipment number</th>
        <th>Frequency</th>
        <th>Intimation days</th>
        <th>Section</th>
        <th>Location</th>
        <th>Description</th>
        <th>Last calibration</th>
        <th>Status</th>
        <th>Remarks</th>
      </tr>
    </table>
  
  </div>
</div>
    <script src="https://www.gstatic.com/firebasejs/7.17.1/firebase.js"></script>
    <script src="app.js"></script>
  </body>
</html>
